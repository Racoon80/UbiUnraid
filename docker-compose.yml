version: "3.9"

services:
  unifi-docker-sync-ui:
    build:
      # Pulls the source directly from GitHub, so you don't need local files present.
      context: https://github.com/Racoon80/UbiUnraid.git#master
      dockerfile: Dockerfile
    image: ghcr.io/racoon80/ubiunraid:latest
    pull_policy: build
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - UNIFI_HOST=${UNIFI_HOST}
      - UNIFI_USERNAME=${UNIFI_USERNAME}
      - UNIFI_PASSWORD=${UNIFI_PASSWORD}
      - UNIFI_SITE=${UNIFI_SITE:-default}
      - UNIFI_NETWORK_ID=${UNIFI_NETWORK_ID}
      - VERIFY_SSL=${VERIFY_SSL:-false}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
